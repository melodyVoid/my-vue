<!DOCTYPE html>
<html>

<head>
	<title>Parcel Sandbox</title>
	<meta charset="UTF-8" />
</head>

<body>
	<div id="app">
		<h1>插值表达式</h1>
		<h3>{{ msg }}</h3>
		<h3>{{ count }}</h3>

		<h1>v-text</h1>
		<h3 v-text="msg"></h3>

		<h1>v-model</h1>
		<input type="text" v-model="msg" />
		<input type="text" v-model="count" />
	</div>

	<script src="src/index.js">
	</script>

</body>

</html>
