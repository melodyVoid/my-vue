<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="wrapper">
      <div id="app">
        <section>
          <h1>插值表达式</h1>
          <div class="prop">
            <h3>msg:</h3>
            <h3>{{ msg }}</h3>
          </div>

          <div class="prop">
            <h3>count:</h3>
            <h3>{{ count }}</h3>
          </div>
        </section>

        <section>
          <h1>v-text</h1>

          <div class="prop">
            <h3>v-text="msg":</h3>
            <h3 v-text="msg"></h3>
          </div>
        </section>

        <section>
          <h1>v-model</h1>
          <div>
            <input type="text" v-model="msg" placeholder="msg" />
          </div>
          <div>
            <input type="text" v-model="count" placeholder="count" />
          </div>
        </section>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
